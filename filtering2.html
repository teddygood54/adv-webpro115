<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="h1 mb-5">{{ msg }}</div>
      <div class="row">
        <div class="col">
          <div class="card" style="width: 18rem">
            <ul class="list-group list-group-flush">
              <li class="list-group-item" v-for="item in profile"><a href="#!" @click="filter(item.id)">{{ item.name }} {{ item.lastname }}</a></li>
            </ul>
          </div>
        </div>
        <div class="col">
          <ul>
            <li>หมายเลข : {{ show_profile.id }}</li>
            <li>ชื่อ : {{ show_profile.name }}</li>
            <li>นามสกุล : {{ show_profile.lastname }}</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script>
    const { createApp, ref } = Vue;
    createApp({
      data() {
        return {
          msg: "Hello, My Filter App",
          profile: [
            { id: 1, name: "Phsian", lastname: "Sookkhee" },
            { id: 2, name: "Sookksun", lastname: "Deejai" },
            { id: 3, name: "Choakdee", lastname: "Sisaket" },
          ],
          show_profile: [],
        };
      },
      methods: {
        filter(id) {
          var tmp = this.profile.filter((item) => item.id == id);
          this.show_profile = tmp[0];
        },
      },
    }).mount("#app");
  </script>
</html>

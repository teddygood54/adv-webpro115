<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div>Current value {{ count }}</div>
      <div>
        <button type="button" @click="plus()">เพิ่มค่า</button>
        <button type="button" @click="sub()">ลดค่า</button>
      </div>
    </div>
  </body>
  <script>
    const { createApp, ref } = Vue;
    createApp({
      data() {
        return {
          count: 0,
        };
      },
      methods: {
        plus() {
          this.count = this.count + 1;
        },
        sub() {
          this.count = this.count - 1;
        },
      },
    }).mount("#app");
  </script>
</html>

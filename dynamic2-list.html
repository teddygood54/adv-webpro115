<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic List</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{ msg }}</div>
      <button type="button" @click="addItem()">add list</button> &nbsp;
      <button type="button" @click="popItem()">pop value</button>
      <ul>
        <li v-for="item in lt">{{ item }}</li>
      </ul>
    </div>
  </body>
  <script>
    const { createApp, ref } = Vue;
    createApp({
      data() {
        return {
          msg: "Dynamic List",
          lt: [1, 2, 3],
        };
      },
      methods: {
        addItem() {
          var last_item = this.lt[this.lt.length - 1];
          var new_item = last_item + 1;
          this.lt.push(new_item);
        },
        popItem() {
          if (this.lt.length > 1) {
            this.lt.pop();
          }
        },
      },
    }).mount("#app");
  </script>
</html>

<body>

<h1 style="position: absolute; top: 0; left: 50%; transform: translateX(-50%);">เปลี่ยนสีพื้นหลัง</h1>

 <script>
    function changeBackgroundColor() {
      var selectedColor = document.getElementById("favcolor").value;
      document.body.style.backgroundColor = selectedColor;
    }
  </script>

<form action="/action_page.php" onsubmit="changeBackgroundColor(); return false;">
  <label for="favcolor">Select your favorite color:</label>
  <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
  <input type="submit">
</form>

</body>

<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>

        </section>
    </main>
    <footer>
        <p>&copy; 2023 Concert Ticket Booking</p>
    </footer>

</body>

</html>
